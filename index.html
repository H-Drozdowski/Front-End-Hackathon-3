<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div id = "calculator-container">

        <div>
            <div id = "number1-container">
                <p>Number 1</p>
                <input id="num1-input" type="text" placeholder = "Enter the first number.">
            </div>

            <div id = "number2-container">
                <p>Number 2</p>
                <input id="num2-input" type="text" placeholder = "Enter the second number.">
            </div>

            <div id = "result-container">
                <p>Result: <span id="result-value">0</span></p>
            </div>
        </div>

        <div id = "calculator-button-container">
            <button id = "addition-button">Addition +</button> <!-- Prajita -->
            <button id = "subtraction-button">Subtraction -</button> <!-- Warren -->
            <button id = "multiplication-button">Multiplication *</button> <!-- Prajita -->
            <button id = "division-button">Division /</button> <!-- Warren -->
        </div>
        
        <button id = "calculate-button">Calculate</button>
    </div>
</body>
</html>
